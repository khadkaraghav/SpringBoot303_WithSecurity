<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<a href="/add">Add a course</a><br/>

<table>
    <tr>

        <th>Title</th>
        <th>Author</th>
        <th>Description</th>
    </tr>

    <tr th:each="course : ${courses}">

        <td th:text="${course.title}"></td>
        <td th:text="${course.author}"></td>
        <td th:text="${course.description}"></td>

        <td>

            <span th:if="${user_id==course.user.id}"><a th:href="@{/update/{id}(id=${course.id})}">Update</a></span>

            <a th:href="@{/detail/{id}(id=${course.id})}">Details</a>

            <div sec:authorize="hasAuthority('ADMIN')">
            <a th:href="@{/delete/{id}(id=${course.id})}">Delete</a>

            </div>
        </td>
    </tr>
</table>
</body>
</html>
